<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="quote.css">
  <script src="quote.js" defer></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>

</head>
<body>
  <div id="quote-box">
    <div class="quote-text-container">
      <p id="text" class="quote-text"></p>
      <p id="author" class="author-text"></p>
    </div>

    <div class="btn-tweet-container">
      <p> 
        <a href="https://twitter.com/intent/tweet?url=" target="_blank" id="tweet-quote">
          Tweet
        </a>
      </p>
      <button id="new-quote" class="quote-btn" onclick="newQuote()">
        New quote
      </button>
    </div>
  </div>
  
</body>
</html>
