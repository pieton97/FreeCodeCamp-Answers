<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous"
  />

  <!-- My documents -->
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>

  <title>My Pomodoro Timer</title>
 </head>
 <body>
  <div class="container my-5">
   <h1>Hello friend, welcome to my Pomodoro Timer</h1>

   <div class="row" id="set-timer">
    <div class="col-6">
     <div id="break-label">Break Length</div>
     <div id="break-length">5</div>
     <button id="break-decrement">break-decrement</button>
     <button id="break-increment">break-increment</button>
    </div>
    <div class="col-6">
     <div id="session-label">Session-label</div>
     <div id="session-length">25</div>
     <button id="session-decrement">session-decrement</button>
     <button id="session-increment">session-increment</button>
    </div>
   </div>

   <div id="timer-label">Session</div>
   <div id="time-left">25:00</div>
   
   <button id="start_stop">start_stop</button>
   <button id="reset" onclick="resetTimer()">reset</button>

   <audio id="beep" src="https://free-loops.com/data/mp3/a2/55/47c517c54278eab41d7840573668.mp3"></audio>

   <br><br>
   <p>Just basic styles for now. everything works though :)</p>

  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"
  ></script>

  <!-- FreeCodeCamp tester -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 </body>
</html>
